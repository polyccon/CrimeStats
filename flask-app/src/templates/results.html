<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="body">
    <div id="header">
        <h2> You are looking at crime stats for: </h2>
            <p id="category" class="category_text">{{location}}<p>

    <div class="display-flex">
        <div id="pie-chart"></div>
        <div id="bar-chart"></div>
    </div>
    <div class="display-flex">
        <div id="pie-chart-outcomes"></div>
        <div id="bar-chart-outcomes"></div>
    </div>
            </div>
    <form action="/">
      <button type="submit" value="Home page" class="button-styling">Home page</button>
    </form>
</body>
<script type="text/javascript" src="/static/results.js"></script>
<script type="text/javascript">
d3.json('/category_data/'+'{{location}}', function(error, data) {
    drawPieChart('pie-chart', data);
    drawBarChart('bar-chart', data);
    document.getElementById("category").classList.remove("category_text");
    })
d3.json('/outcome_data/'+'{{location}}', function(error, data) {
    drawPieChart('pie-chart-outcomes', data);
    drawBarChart('bar-chart-outcomes', data);
    })
</script>

</html>
